<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Form Designer</title>
</head>

<body>
    <div id="container">
        <div id="header" class="text-center">
            <div id="title" class="">
                <h1>表单设计器</h1>
            </div>
            <div class="btn-group">

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="tj">添加</button>
                <button type="button" class="btn btn-primary btn-lg" id="yl">预览</button>
                <button type="button" class="btn btn-primary btn-lg" id="bj" style="display:none">编辑</button>                 
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                选择字段
                            </h4>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group">
                                <li class="list-group-item" id="li1">文本</li>
                                <li class="list-group-item" id="li2">日期</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" id="btnt">
                                提交
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
        <div id="form" class="table-responsive ">
            <table class="table  table-striped">
               <thead>
                  <tr>
                     <th>名称</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                  <tr id="tr1">
                     <td>文本</td>
                     <td ><button  class="btn btn-warning btnr"  >删除</button></td>
                  </tr>
                  <tr>
                     <td>日期</td>
                     <td><button class="btn btn-warning btnr">删除</button></td>
                  </tr>
               </tbody>
            </table>
        </div>
    </div>
</body>

</html>
